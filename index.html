<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css">
    <title>MyApp Dashboard</title>
  </head>
  <body class="body">
    <header class="header">
      <span class="header--menu-button material-icons">menu</span>
      <h1 class="header--title">Header</h1>
    </header>

    <main class="main">
      <nav class="nav">
        <span class="nav--close-button material-icons">close</span>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </nav>

      <section class="dashboard">
        <div class="notifications">
          <h2>Notifications</h2>
        </div>

        <div class="traffic">
          <h2>Traffic</h2>
        </div>

        <div class="daily-traffic">
          <h2>Daily Traffic</h2>
        </div>

        <div class="mobile-users">
          <h2>Mobile Users</h2>
        </div>

        <div class="social-stats">
          <h2>Social Stats</h2>
        </div>

        <div class="members">
          <h2>New Members</h2>
        </div>

        <div class="recent-activity">
          <h2>Recent Activity</h2>
        </div>

        <div class="message">
          <h2>Message User</h2>
        </div>

        <div class="settings">
          <h2>Settings</h2>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h2>Footer</h2>
    </footer>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
