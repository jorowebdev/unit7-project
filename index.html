<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <title>MyApp Dashboard</title>
  </head>
  <body class="body">
    <header class="header">
      <i class="material-icons-round header--menu-button">menu</i>
      <h1 class="header--title">YourApp</h1>

      <img class="header--member-profile" src="images/members/member-3.jpg" alt="">
    </header>

        <span class="nav--close-button material-icons-round">close</span>

            </svg>
          </li>
          <li>
            <svg class="nav--svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
              <path d="M18 16.4c1.3-1.7 2-3.9 2-6.4 0-5.5-4-10-9-10S2 4.5 2 10c0 2.4.8 4.6 2 6.4-2.3.8-4 3-4 5.6v4c0 3.3 2.7 6 6 6h10c3.3 0 6-2.7 6-6v-4c0-2.6-1.7-4.8-4-5.6zM4 10c0-4.4 3.1-8 7-8s7 3.6 7 8-3.1 8-7 8-7-3.6-7-8zm16 15.5c0 2.5-2.2 4.5-4.9 4.5H6.9C4.2 30 2 28 2 25.5v-3c0-2.1 1.6-3.9 3.8-4.4C7.2 19.3 9 20 11 20s3.8-.7 5.2-1.9c2.2.5 3.8 2.2 3.8 4.4v3zM23 8h8c.6 0 1-.4 1-1s-.4-1-1-1h-8c-.6 0-1 .4-1 1s.4 1 1 1zm8 16h-6c-.6 0-1 .4-1 1s.4 1 1 1h6c.6 0 1-.4 1-1s-.4-1-1-1zm0-12h-8c-.6 0-1 .4-1 1s.4 1 1 1h8c.6 0 1-.4 1-1s-.4-1-1-1zm0 6h-6c-.6 0-1 .4-1 1s.4 1 1 1h6c.6 0 1-.4 1-1s-.4-1-1-1z" fill="#fff"/>
            </svg>
          </li>
          <li>
            <svg class="nav--svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
              <path d="M14 0h-2c-1.1 0-2 .9-2 2v28c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2V2c0-1.1-.9-2-2-2zm0 29c0 .6-.4 1-1 1s-1-.4-1-1V3c0-.6.4-1 1-1s1 .4 1 1v26zM4 9H2c-1.1 0-2 .9-2 2v19c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2V11c0-1.1-.9-2-2-2zm0 20c0 .6-.4 1-1 1s-1-.4-1-1V12c0-.6.4-1 1-1s1 .4 1 1v17zm20-13h-2c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2V18c0-1.1-.9-2-2-2zm0 13c0 .6-.4 1-1 1s-1-.4-1-1V19c0-.6.4-1 1-1s1 .4 1 1v10z" fill="#fff"/>
            </svg>
          </li>
          <li>
            <svg class="nav--svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">

            </svg>
          </li>
        </ul>
      </nav>

      <section class="dashboard">
        <div class="dashboard--search-row">
          <div class="dashboard--title-container">
            <h3 class="dashboard--title">Dashboard</h3>
          </div>
          <div class="search">
            <div class="search--input-container">
              <div class="search--search-icon-container">
                <i class="search--search-icon material-icons">search</i>
              </div>
              <input type="text" id="search__top" name="search__top" class="search--input" placeholder="Search">
              <i class="search--cancel-icon material-icons">cancel</i>
              </div>
            </div>
          </div>
        </div>

        <div class="notifications">
        </div>

        <div class="traffic">
          <h4 class="traffic--title">Traffic</h4>
        </div>

        <div class="daily-traffic">
          <h4 class="daily-traffic--title">Daily Traffic</h4>
        </div>

        <div class="mobile-users">
          <h4  class="mobile-users--title">Mobile Users</h4>
        </div>

        <div class="social-stats">
          <h4 class="social-stats--title">Social Stats</h4>
        </div>

        <div class="members">
          <h4 class="members--title">New Members</h4>
        </div>

        <div class="recent-activity">
          <h4 class="recent-activity--title">Recent Activity</h4>
        </div>

        <div class="message">
          <h4 class="message--title">Message User</h4>
        </div>

        <div class="settings">
          <h4 class="settings--title">Settings</h4>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h2>Footer</h2>
    </footer>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
