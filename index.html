<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <title>MyApp Dashboard</title>
  </head>
  <body class="body">
    <header class="header">
      <i class="material-icons-round header--menu-button">menu</i>
      <h1 class="header--title">YourApp</h1>
      <svg class="header--notification-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
        <path class="header--notification-button-path" d="M24 18v-8c0-5.5-4.5-10-10-10S4 4.5 4 10v8l-4 8h9.1c.5 2.3 2.5 4 4.9 4s4.4-1.7 4.9-4H28l-4-8zM14 28c-1.3 0-2.4-.8-2.8-2h5.6c-.4 1.2-1.5 2-2.8 2zM3 24l3-6v-8c0-4.4 3.6-8 8-8s8 3.6 8 8v8l3 6H3z" fill="#fff"/>
      </svg>
      <img class="header--member-profile" src="images/members/member-3.jpg" alt="">
    </header>

    <main class="main">
      <nav class="nav">
        <span class="nav--close-button material-icons">close</span>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </nav>

      <section class="dashboard">
        <h2>Dashboard</h2>
        <aside>

        </aside>
        <div class="notifications">
          <h3>Notifications</h3>
        </div>

        <div class="traffic">
          <h3>Traffic</h3>
        </div>

        <div class="daily-traffic">
          <h3>Daily Traffic</h3>
        </div>

        <div class="mobile-users">
          <h3>Mobile Users</h3>
        </div>

        <div class="social-stats">
          <h3>Social Stats</h3>
        </div>

        <div class="members">
          <h3>New Members</h3>
        </div>

        <div class="recent-activity">
          <h3>Recent Activity</h3>
        </div>

        <div class="message">
          <h3>Message User</h3>
        </div>

        <div class="settings">
          <h3>Settings</h3>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h2>Footer</h2>
    </footer>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
